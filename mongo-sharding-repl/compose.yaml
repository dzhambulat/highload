        "--shardsvr", #запуск в режиме шардинга
        "--replSet",
        "shard1", #название набора реплик
        "--bind_ip_all",
        "--port",
        "27022"
      ]
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s
  
  shard1_r2:
